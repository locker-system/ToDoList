<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");
        
        :root {
          --primary: #0079ff;
          --white: #ffffff;
          --grey: rgba(177, 177, 177, 0.3);
          --grey-dark: #949393;
          --red: red;
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: "Poppins", sans-serif;
        }

        body {
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background-color: rgb(89, 44, 98);
        }

        .container {
          width: 400px;
          border-radius: 20px;
          padding: 2rem;
          background-color: var(--white);
        }

        .container h1 {
          font-size: 2.2rem;
          font-weight: 500;
          text-align: center;
          margin: 10px 0;
        }

        .container h2 {
          font-size: 1.3rem;
          font-weight: 400;
          text-align: center;
          padding: 0 2rem;
          margin-bottom: 30px;
        }

        .container .form {
          width: 100%;
          margin-bottom: 25px;
        }

        .form .form-field {
          position: relative;
          display: flex;
          flex-direction: column;
          margin-bottom: 25px;
        }

        .form-field input {
          padding: 20px 10px 20px 20px;
          outline: none;
          border-radius: 15px;
          border: 2px solid transparent;
          background-color: var(--grey);
          transition: border 0.2s ease, background-color 0.2s ease;
        }

        .form-field input:focus,
        .form-field input:active {
          border: 2px solid rgb(111, 50, 186);
          background-color: rgb(222, 200, 247);
        }

        .form-field i {
          position: absolute;
          right: 15px;
          top: 50%;
          transform: translateY(-50%);
          color: var(--grey-dark);
          cursor: pointer;
        }

        .form-field span {
          position: absolute;
          bottom: -18px;
          font-size: 14px;
          color: var(--red);
          margin-left: 7px;
        }

        .forgot-password {
          display: block;
          font-size: 14px;
          text-decoration: none;
          color: black;
          cursor: pointer;
          text-align: right;
          margin-bottom: 30px;
        }

        .forgot-password:hover {
          text-decoration: underline;
          color: rgb(200, 184, 219);
        }

        .form .login-btn {
          width: 100%;
          padding: 20px 10px 20px 20px;
          outline: none;
          border-radius: 15px;
          border: 2px solid transparent;
          color: white;
          font-size: 14px;
          font-weight: 500;
          cursor: pointer;
          background-color: rgb(133, 94, 133);
          transition: rgb(133, 94, 133);
        }

        .form .login-btn:hover {
          background-color: rgb(133, 94, 133);
        }

        .divider {
          position: relative;
          font-size: 14px;
          text-align: center;
          margin-bottom: 20px;
        }

        .divider::before,
        .divider::after {
          content: "";
          position: absolute;
          width: 150px;
          height: 3px;
          top: 50%;
          transform: translateY(-50%);
        }

        .divider::before {
          left: -2px;
          background: linear-gradient(
            90deg,
            rgb(133, 94, 133) 100%
            rgb(133, 94, 133) 100%
          );
        }

        .divider::after {
          right: -2px;
          background: linear-gradient(
            90deg,
            rgb(133, 94, 133) 100%
            rgb(133, 94, 133) 100%
          );
        }

        .link {
          font-size: 14px;
          margin: 10px 0;
          text-align: center;
        }

        .link a {
          text-decoration: none;
          color: purple;
        }

        .link a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <h2>Welcome back! Please login to your account.</h2>

    <form class="form" id="loginForm">
        <div class="form-field">
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <div class="form-field">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <button type="button" class="login-btn" onclick="validateLogin()">Login</button>
    </form>

    <div class="divider"></div>

    <div class="link">
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</div>

<script>
    function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        
        if (username === 'admin@gmail.com' && password === 'admin123') {
            alert('Login successful!');
            window.location.href = 'GennyToDo.html'; 
        } else {
            alert('Invalid username or password');
        }
    }
</script>

</body>
</html>
